on:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        version: [16, 17, 18]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci
      - run: npm test
